<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    
    <div class="video-background">
        <video autoplay muted loop>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

        <div id="ip-container">
            <h1>Your IP Address is:</h1>
            <div id="ip-address">Loading...</div>
        </div>
    
        <script>
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address').textContent = data.ip;
                })
                .catch(error => {
                    document.getElementById('ip-address').textContent = 'Unable to fetch IP address';
                    console.error('Error fetching IP address:', error);
                });
        </script>

        <a href="https://github.com/midnite1234" class="header__link">Мой GitHub</a>
    </header>

    <section class="site-list">

        <div class="site-list__card">
            <img src=".src/css.png" class="food-list__img">
            <div class="site-list__text-wrapper">
            <h4 class="site-list__title">CSS</h4>
            <p class="site-list__desc">Стиль сайта
            </div>
     </div>
        <div class="site-list__card">

        </div>
     </div>

        <div class="site-list__card">
            <img src=".src/js.jpeg" class="food-list__img">
            <div class="site-list__text-wrapper">

        </div>

</body>
</html>
